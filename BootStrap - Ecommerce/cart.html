      <script>
      function myCreateFunction() {
    var table = document.getElementById("table");
    var row = table.insertRow(1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var storedNames = JSON.parse(localStorage.getItem("item"));
    var price = JSON.parse(localStorage.getItem("unitprice"));
    var quantity = JSON.parse(localStorage.getItem("quantity"));
    var totprice = JSON.parse(localStorage.getItem("totprice"));
    cell1.innerHTML = storedNames;
    cell2.innerHTML = quantity;
    cell3.innerHTML = price;
    cell4.innerHTML = totprice;
}


      </script>

<button onclick="myCreateFunction()">Try it</button>
